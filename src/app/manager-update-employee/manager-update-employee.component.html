<div class="col-md-6 offset-md-3">
    <h3> Update Employee</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label> Employee ID</label>
            <input type="text" class ="form-control" id = "eid"
                [(ngModel)] = "employee.eid" name = "eid">
        </div>
        <div class="form-group">
            <label> First Name</label>
            <input type="text" class ="form-control" id = "firstname"
                [(ngModel)] = "employee.firstname" name = "firstname">
                
        </div>
    
        <div class="form-group">
            <label> Last Name</label>
            <input type="text" class ="form-control" id = "lastname"
                [(ngModel)] = "employee.lastname" name = "lastname">
        </div>
    
        <div class="form-group">
            <label> Email Id</label>
            <input type="text" class ="form-control" id = "email"
                [(ngModel)] = "employee.email" name = "email">
        </div>
    
        <div class="form-group">
            <label> Gender</label>
            <input type="text" class ="form-control" id = "gender"
                [(ngModel)] = "employee.gender" name = "gender">
        </div>
    
        <div class="form-group">
            <label> Designation</label>
            <input type="text" class ="form-control" id = "desg"
                [(ngModel)] = "employee.desg" name = "desg">
        </div>

        <div class="form-group">
            <label> Department ID</label>
            <input type="text" class ="form-control" id = "did"
                [(ngModel)] = "employee.did" name = "did" readonly>
        </div>
    
        <div class="form-group">
            <label> Department</label>
            <input type="text" class ="form-control" id = "dpt"
                [(ngModel)] = "employee.dpt" name = "dpt" readonly>
        </div>
    
        <div class="form-group">
            <label> Location</label>
            <input type="text" class ="form-control" id = "location"
                [(ngModel)] = "employee.location" name = "location">
        </div>
    
        <div class="form-group">
            <label> Salary</label>
            <input type="text" class ="form-control" id = "salary"
                [(ngModel)] = "employee.salary" name = "salary">
        </div>
    
        <div class="form-group">
            <label> Manager Name</label>
            <input type="text" class ="form-control" id = "manager"
                [(ngModel)] = "employee.manager" name = "manager" readonly>
        </div>
    
        <div class="form-group">
            <label> Manager ID </label>
            <input type="text" class ="form-control" id = "managerID"
                [(ngModel)] = "employee.managerID" name = "managerID" readonly>
        </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    </form>
    
    </div>
